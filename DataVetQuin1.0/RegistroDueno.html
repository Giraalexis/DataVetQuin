    <main >
      <div class="row p-5 ">
        <div class="col-log-5 col-md-6 col-sm-12 needs-validation"> <!--Registrar Due単o /Formulario-->
          <div class="card"> 
            <div class="card-header bg-dark text-white">
              <span class="card-title">Registrar Due単o</span>
            </div>
            <div class="card-body">
              <!--Rut-->    
              <div class="input-group p-1"> 
                <label class="input-group-text"for="txt-rut">Rut</label>
                <input id="txt-rut" class="form-control" type="text">
              </div>
              <!--Nombre-->
              <div class="input-group p-1"> 
                <label class="input-group-text"for="txt-nombre_p">Nombre</label>
                <input id="txt-nombre"class="form-control" type="text">
              </div>
              <!--apel_p-->
              <div class="input-group p-1">
                <label for="txt-apel_p" class="input-group-text">Apellido Paterno</label>
                <input id="txt-apel_p" type="text" class="form-control">
              </div>
              <!--apel_m-->
              <div class="input-group p-1">
                <label for="txt-apel_m" class="input-group-text">Apellido Materno</label>
                <input id="txt-apel_m" type="text" class="form-control">
              </div>
              <!--fecha_nac-->
              <div class="input-group p-1">
                <label for="txt-fecha_nac" class="input-group-text">Fecha de Nacimiento</label>
                <input id="txt-fecha_nac" class="form-control" type="text">
              </div>
              <!--correo-->
              <div class="input-group p-1">
                <label for="txt-correo" class="input-group-text">Correo</label>
                <input id="txt-correo" type="text" class="form-control">
              </div>
              <!--tipo-->
              <div class="input-group p-1">
                <label for="txt-fono" class="input-group-text">Fono</label>
                <input id="txt-fono"type="text" class="form-control">
              </div>
              <!--Tipo Cliente-->
              <div class="input-group p-1">
                <label class="input-group-text">Cliente Frecuente</label>
                <div id="check-radio">
                  <div class="form-check form-check-inline pl-5 pt-2">
                    <input id="tipo-si"type="radio" class="form-check-input" value="Si" name="check-tipo">
                    <label for="tipo-si" class="form-check-lavel">Si</label>
                  </div>
                  <div class="form-check form-check-inline pt-2">
                    <input id="tipo-no"type="radio" class="form-check-input" value="No" name="check-tipo">
                    <label for="tipo-no" class="form-check-lavel">No</label>
                  </div>
                </div>
                
              </div>
              <!--Mascota-->
              <div class="input-group p-1">
                <label for="" class="input-group-text">Mascota</label>
                <select name="" id="select-mascota" class="form-select">
                  <option value="Gato">Gato</option>
                  <option value="Perro">Perro</option>
                  <option value="Conejo">Conejo</option>
                  <option value="Pikachu">Pikachu</option>
                </select>
              </div>
              <!--Botones-->
              <div class="p-1 pt-3">
                <button id="btn-registrar" class="btn btn-success float-right" >Registrar</button>
                <button id="btn-limpiar" class="btn btn-info float-right mr-2">Limpiar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-log col-md col-sm table-responsive">    <!--Listado de Due単os-->

                <th>Paterno</th>
                <th>Materno</th>
                <th>Nacimiento</th>
                <th>Correo</th>
                <th>Fono</th>
                <th>Mascota</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody id="tabla-dueno" class="table-secondary">
              <tr>
                
              </tr>
            </tbody>
          </table>
        </div>
