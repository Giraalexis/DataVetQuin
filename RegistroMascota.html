<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Veterinaria</title>
  </head>
  <body>
    <header class="bg-secondary">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/pata.png" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="profHome.html">Home</a>
              <a class="nav-link active" href="RegistroMascota.html">Mascotas</a>
              <a class="nav-link" href="RegistroDueno.html">Dueños</a>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-danger mr-3" id="btn-login-out">Salir</button>
          </div>
        </div>
      </nav>
      
    </header>
    <main>
      <div class="row p-5">
        <div class="col-lg-6 col-md-6 col-sm-12"> <!--Registro Mascota-->
          <div class="card">
            <div class="card-header bg-dark text-white">
              <span>Registrar Mascota</span>
            </div>
            <dvi class="card-body">
              <div class="input-group p-1"> <!--nombre-->
                <label for="txt-nombre" class="input-group-text">Nombre Mascota</label>
                <input id="txt-nombre" type="text" class="form-control">
              </div>
              <div class="input-group p-1"> <!--Dueño-->
                <label for="txt-dueno" class="input-group-text">Dueño</label>
                <input id="txt-dueno" type="text" class="form-control form-control-sm">
              </div>
              <div class="input-group p-1"> <!--Fecha Nacimiento-->
                <label for="txt-fech_nac" class="input-group-text">Fecha Nacimiento</label>
                <input id="txt-fech_nac" type="text" class="form-control">
              </div>
              <div class="input-group p-1"> <!--Fecha Nacimiento-->
                <label for="txt-tipo" class="input-group-text">Tipo Mascota</label>
                <select name="" id="txt-tipo" class="form-select">
                  <option value="Gato">Gato</option>
                  <option value="Perro">Perro</option>
                  <option value="Conejo">Conejo</option>
                  <option value="Pikachu">Pikachu</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
               <!--Detalles-->
               <div  class="form-group p-1">
                 <label for="txt-texto">Detalles</label>
                 <textarea name="" id="txt-text" cols="30" rows="10"></textarea>
                 <div class="invalid-feedback text-right">
                  Descrbe a la mascota ¡¡
                </div>
               </div>
              <!--Botones-->
              <div class="p-1 pt-3">
                <button id="btn-registrar" class="btn btn-success float-right" >Registrar</button>
                <button id="btn-limpiar" class="btn btn-info float-right mr-2">Limpiar</button>
              </div>
            </dvi>
          </div>
        </div>
        <div class="col-lg col-md col-sm table-responsive">         <!--Lista Mascotas REgistradas-->
          <table class="table text-center">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Dueño</th>
                <th>Fecha Nacimiento</th>
                <th>Tipo</th>
                <th>Detalles</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody id="tabla-mascota" class="table-secondary">
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="fixed-bottom">
        <div class="card">
          <div class="card-body bg-dark text-white">
            <h5 class="card-title">Contacto</h5>
          </div>
          
        </div>
      </div>
    </footer>

    <script src="js/RegistroMascota.js"></script>
  </body>
</html>
