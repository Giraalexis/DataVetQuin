{% extends 'base_core.html' %}
{% block contenido %}
<main>
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-10 mx-auto pt-5">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <span>Registrate</span>
                </div>
                <div class="card-body ">
                    <form action="" method="POST">
                    {%csrf_token%}
                        <div class="form-group">
                            {{form.username}}
                            {{form.username.errors}}
                        </div>
                        <div class="form-group">
                            {{form.email}}
                            {{form.email.errors}}
                        </div>
                        <div class="form-group pt-2 ">
                            {{form.password1}}
                            {{form.password.errors}}
                        </div>
                        <div class="form-group pt-2 ">
                            {{form.password2}}
                            {{form.password2.errors}}
                        </div>

                        <a class="btn btn-info text-white float-left" href="/login">Iniciar Sesion</a>
                        <button class="btn  btn-success text-white float-right">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>

</main>
{% endblock contenido %}
