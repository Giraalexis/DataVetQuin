<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor\bootstrap-5.0.0-alpha2-dist\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor\fontawesome-free-5.15.1-web\css\all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home'%}">DataVetQuin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if request.path == '/home_pro/' %}active{% endif %}" aria-current="page" href="{% url 'home_pro' %}">Home</a>
                        <a class="nav-link {% if request.path == '/empresa/' %}active{% endif %}" href="{% url 'empresa' %}">Empresa</a>
                        <a class="nav-link {% if request.path == '/contacto/' %}active{% endif %}" href="{% url 'contacto' %}">Contacto</a>
                        <a class="nav-link {% if request.path == '/contacto/' %}active{% endif %}" href="{% url 'contacto' %}">Gestion Mascota</a>
                        <a class="nav-link {% if request.path == '/contacto/' %}active{% endif %}" href="{% url 'contacto' %}">Gestion Atencion</a>
                        <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'logout' %}">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block contenido %}
    {% endblock contenido %}
    <footer>

    </footer>
</body>
<script src="{% static 'vendor\bootstrap-5.0.0-alpha2-dist\js\bootstrap.bundle.min.js' %}"></script>
</html>
