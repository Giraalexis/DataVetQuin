{% extends 'base_mascota.html' %}
{% block mascota %}
<main class="container-fluid">
    <div class="row pt-5">
        <div class="col-lg-10 col-md-10 col-sm-12 mx-auto">
            <div class="card">
                <div class="card-header text-center bg-danger text-white">
                    <span>Vacunas de Mascota: {{idMascota}} {{nombreMascota}}</span>
                </div>
                <div class="card-body">
                    <table class="table text-center ">
                    <thead>
                        <tr>
                            <th>IdVacuna</th>
                            <th>IdMascota</th>
                            <th>Hora</th>
                            <th>Fecha</th>
                            <th>Laboratorio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in vacuna %}
                        <tr>
                            <td class="pt-2">{{v.id}}</td>
                            <td class="pt-2">{{v.idMascota}}</td>
                            <td class="pt-2">{{v.hora}}</td>
                            <td class="pt-2">{{v.fecha}}</td>
                            <td class="pt-2">{{v.laboratorio}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'registrarVacuna' idMascota nombreMascota %}" class="btn btn-success float-right">AÃ±adir Vacuna</a>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock mascota %}
