{% extends 'base_mascota.html' %}
{% block mascota %}
<div class="row container-fluid pt-5">
    <div class="col-lg-6 col-ms-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <span>Registrar Vacuna</span>
            </div>
            <div class="card-body">
                <form action="" role="form"  method="POST">
                    {%csrf_token%}
                    <div class="form-group  row">
                        <label for="" class="col-sm-4 col-form-label">Hora</label>
                        <div class="col-sm">
                            {{form.hora}}
                            {{form.hora.errors}}
                        </div>   
                    </div>
                    <div class="form-group pt-3 row">
                        <label for="" class="col-sm-4 col-form-label">Fecha</label>
                        <div class="col-sm">
                            {{form.fecha}}
                            {{form.fecha.errors}}
                        </div>   
                    </div>
                    <div class="form-group pt-3 row">
                        <label for="" class="col-sm-4 col-form-label">Laboratorio</label>
                        <div class="col-sm">
                            {{form.laboratorio}}
                            {{form.laboratorio.errors}}
                        </div>   
                    </div>
                    <button class="btn  btn-success text-white float-right mt-3">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock mascota %}
