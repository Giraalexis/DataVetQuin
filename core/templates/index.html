{% extends 'base_core.html' %}
{% block contenido %}
{% load static %}
<div class="row">
    <!--Carrusel-->
    <div id="carouselExampleControls" class="carousel slide mx-auto container-fluid" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/gato.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;" alt="Gato">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/Loro.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;" alt="Loro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/perro.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;"
                    alt="Perro">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
<div class="row pt-5">
    <div class="col-lg-10 col-md-10 col-sm-12 mx-auto ">
        <div class="card">
            <div class="card-header bg-success text-center text-white">
                <span>Horario de Atencion</span>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Lunes</th>
                            <th scope="col">Martes</th>
                            <th scope="col">Miercoles</th>
                            <th scope="col">Jueves</th>
                            <th scope="col">Viernes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8:00-14:00</td>
                            <td>8:00-14:00</td>
                            <td>8:00-14:00</td>
                            <td>8:00-14:00</td>
                            <td>9:30-14:00</td>
                        </tr>
                        <tr>
                            <td>16:00-19:00</td>
                            <td>16:00-19:00</td>
                            <td>16:00-19:00</td>
                            <td>16:00-19:00</td>
                            <td>16:00-19:30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
