{% extends 'base_core.html' %}
{% block contenido %}
{% load static %}
<div class="row">
    <div id="carouselExampleControls" class="carousel slide mx-auto container-fluid" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/gato.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;" alt="Gato">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/Loro.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;" alt="Loro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/perro.jpg' %}" class="d-block w-100 img-fluid" style="height:550px;" alt="Perro">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

{% endblock contenido %}
